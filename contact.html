<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact IronBlade | Lawn Care Services in North Florida</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2b6e4a',
                        secondary: '#d4a017'
                    }
                }
            }
        }
    </script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 antialiased">

    <!-- Navbar -->
    <script src="components/navbar.js"></script>
    <ironblade-navbar></ironblade-navbar>

    <!-- Hero Section -->
    <section class="relative h-[60vh] min-h-[400px] flex items-center justify-center overflow-hidden">
        <img 
            src="https://images.unsplash.com/photo-1547099036-b43cd570bdae?q=80&w=1724&auto=format&fit=crop"
            alt="Lush lawn hero background"
            class="absolute inset-0 w-full h-full object-cover"
        >
        <div class="absolute inset-0 bg-black/50"></div>
        <div class="relative z-10 text-center px-6 max-w-4xl">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4">Get in Touch with IronBlade</h1>
            <p class="text-lg md:text-xl text-gray-200 leading-relaxed">
                Have questions or need a free quote? Contact us and letâ€™s make your lawn look its best.
            </p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="py-20 bg-gray-50">
        <div class="max-w-6xl mx-auto px-6">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">Get a free quote</h2>
                <div class="w-24 h-1 bg-secondary mx-auto">
                </div>

                <!-- Contact Form -->
<div>
                    <h3 class="text-2xl font-bold text-gray-900 mb-6"></h3>
                    <form class="space-y-6 bg-primary p-10 rounded-2xl shadow-2xl">
                        <div>
                            <label for="name" class="block text-white font-medium mb-1">Name</label>
                            <input type="text" id="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label for="email" class="block text-white font-medium mb-1">Email</label>
                            <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label for="phone" class="block text-white font-medium mb-1">Phone</label>
                            <input type="tel" id="phone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label for="service" class="block text-white font-medium mb-1">Service Needed</label>
                            <select id="service" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">Select a service</option>
                                <option value="fertilization">Lawn Fertilization</option>
                                <option value="landscaping">Landscape Design</option>
                                <option value="irrigation">Irrigation Services</option>
                                <option value="pest">Pest Control</option>
                                <option value="pavers">Paver Installation</option>
                                <option value="lighting">Outdoor Lighting</option>
                            </select>
                        </div>
                        <div>
                            <label for="message" class="block text-white font-medium mb-1">Message</label>
                            <textarea id="message" rows="4" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                        </div>
                        <div>
                            <label for="upload" class="block text-white font-medium mb-1">Upload an Image <span class="text-red-500">*</span></label>
                            <input type="file" id="upload" accept="image/*" required class="w-full text-white">
                        </div>
                        <button type="submit" class=" hover:bg-primary/90 text-black font-bold py-3 px-6 rounded-lg transition duration-300 w-full" style="background-color: #d19d16;">
                            Send Request
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <script src="components/footer.js"></script>
    <ironblade-footer></ironblade-footer>

    <script src="components/navbar.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
